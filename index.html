<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <img src="./asssets/header .svg" alt="" class="header__logo">

                <ul class="header__menu">
                    <li class="header__item">
                        <a href="#" class="header__link">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Portfolio</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Services</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Contact</a>
                    </li>
                </ul>
                <button class="btn">
                    <img src="./asssets/burger btn.svg" alt="btn">
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="services">
        <div class="container">
            <div class="services__wrapper">
                <h4 class="services__subtitle">PLANS</h4>
                <h1 class="services__title">Our Services</h1>
                <p class="services__text">Lorem ipsum, dolor sit amet consectetur <br> adipisicing elit.</p>

                <ul class="item">
                    <li class="list">
                        <div class="father">
                           <img src="./asssets/shadow 1.svg" alt="" class="shadow">
                           <img src="./asssets/shadow 2.svg" alt="" class="shadow">
                           <img src="./asssets/shadow 3.svg" alt="" class="shadow">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </section>

        <footer class="reserved">
            <div class="container">
                <div class="reserved__wrapper">
                    <div class="reserved__father">
                        <img src="./asssets/footer img.svg" alt="ukam" class="reserved__img">
                        <img src="./asssets/footer.svg" alt="" class="reserved__text">
                        
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
